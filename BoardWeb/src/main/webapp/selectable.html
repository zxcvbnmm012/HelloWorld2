<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='./dist/index.global.js'></script>
<script>

  document.addEventListener('DOMContentLoaded',async function() {
    var calendarEl = document.getElementById('calendar');
  	// ajax.
		let data = await fetch('eventList.do');
		let result = await data.json();
		let eventAry = result;//결과를 events: eventAry 로 담아주기(61 line).

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      initialDate: '2025-06-12',
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: async function(arg) {
        var title = prompt('Event Title:');
        if (title) {
        	// 파라미터.
        	let startStr = arg.startStr.substring(0, 19);
        	let endStr = arg.endStr.substring(0, 19);
    			// ajax.
        	let response = await fetch('addEvent.do?title='+title+'&start='+startStr+'&end='+endStr);
        	let obj = await response.json();
        	if (obj.retCode == 'Success') {       		  
            calendar.addEvent({
              title: title,
              start: arg.start,
              end: arg.end,
              allDay: arg.allDay
            })
        	} // end of if.
        }
        calendar.unselect()
      },
      eventClick: async function(arg) {
    	  console.log(arg);// arg를 활용.
        if (confirm('Are you sure you want to delete this event?')) {
        	// 파라미터.
        	let startStr = arg.event.startStr.substring(0, 19);
        	let endStr = arg.event.endStr.substring(0, 19);
					// ajax.
        	let response = await fetch('removeEvent.do?title='+arg.event.title+'&start='+startStr+'&end='+endStr);
        	let obj = await response.json();
        	if (obj.retCode == 'Success') {       		  
            arg.event.remove();
        	}
        }
      },
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: eventAry
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
